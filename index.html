<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>日志数据可视化</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		html,body{
			height: 100%;
			width: 100%;
			background-color: #1a1b1a;
		}
	</style>
</head>
<body>
	<div class="wrap" style="height:100%;overflow: hidden;">
		<div id="map" style="width: 50%;height:50%;float: left;"></div>
		<div id="pie" style="width: 50%;height:50%;float: left;"></div>
		<div id="line" style="width: 100%;height:50%;float: left;"></div>
	</div>
    <script src="js/jquery.js"></script>
    <script src='js/echarts.min.js'></script>
	<script src='js/china.js'></script>
	<script src='js/dark.js'></script>
	<script src=js/drawStatusMap.js></script>
	<script src=js/drawBrowerPie.js></script>
	<script src=js/drawUrlLine.js></script>
    <script>
        var myChart = echarts.init(document.getElementById('map'),'dark');
        var myChart2 = echarts.init(document.getElementById('pie'),'dark');
        var myChart3 = echarts.init(document.getElementById('line'),'dark');

        $(function () {
        	$.get('data/data.json').done(function (data) {
        		drawStatusMap.init(myChart,data)
        		drawBrowserPie.init(myChart2,data)
        		
        	})
        	$.get('data/net-view-data.json').done(function (data) {
        		drawUrlLine.init(myChart3,data)
        	})
        })
    </script>
	
</body>
</html>
